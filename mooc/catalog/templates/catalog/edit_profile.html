{% extends 'base_generic.html' %}

{% block content %}

<title>Profile</title>
<div class="container">
    <h2 class="text-center">Edit profile</h2>
    <p>
        <!-- <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-outline-dark btn-lg" type="sumbit">Sumbit</button>
        </form> -->

        <form method="post">
            {% csrf_token %}
            
            <label for="username">Username </label>
            <input style="margin-bottom: 1em;" id="username" class="form-control" type="text" maxlength="25" name="first_name" value="{{ user.username }}"><br>
            <label for="first_name">First name </label>
            <input style="margin-bottom: 1em;" id="first_name" class="form-control" type="text" maxlength="25" name="first_name" value="{{ user.first_name }}"><br>
            <label for="last_name">Last name </label>
            <input style=" margin-bottom: 1em;" id="last_name" class="form-control" type="text" maxlength="25" name="last_name" value="{{ user.last_name }}"><br>
            <label for="email">E-Mail </label>
            <input style="margin-bottom: 1em;" id="email" class="form-control" type="email" maxlength="50" required=True unique=True name="email" value="{{ user.email }}"><br>
        
            <button class="btn btn-outline-dark btn-lg" type="sumbit">Sumbit</button>
        
            {% if form.errors %}
              <p style="margin-left: 5em;" class=" label label-danger">
                This is not a valid email address. Please try again.
              </p>
            {% endif %}
        
        </form>

    </p>
    <p><a class="btn btn-danger" href="{% url 'change-password' %}">Change my password</a></p>



</div>


{% endblock %}
