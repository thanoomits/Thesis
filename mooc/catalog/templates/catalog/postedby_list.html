{% extends "base_generic.html" %}

{% block content %}
  <h1>Teacher List</h1>
  {% if postedby_list %}
  <ul>
    {% for postedby in postedby_list %}
      <li>
        <a href="{{ postedby.get_absolute_url }}">{{ postedby.op }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teachers in the site.</p>
  {% endif %}       
{% endblock %}
