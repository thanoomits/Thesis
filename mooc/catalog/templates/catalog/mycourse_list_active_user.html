{% extends "base_generic.html" %}

{% block content %}
    <h1>Active Courses</h1>

    {% if mycourse_list %}
    <ul>

      {% for myco in mycourse_list %} 
      <li>
        <a href="{% url 'course-detail' myco.course.pk %}">{{myco.course.title}}</a> ({{ myco.last_accessed }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no active Courses.</p>
    {% endif %}       
{% endblock %}
