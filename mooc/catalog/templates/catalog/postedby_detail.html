{% extends "base_generic.html" %}

{% block content %}
  <h1>Teacher: {{ user.last_name }} {{ user.first_name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Courses</h4>
    
    <dl>
    {% for course in user.course_set.all %}
      <dt><a href="{% url 'course-detail' course.pk %}">{{course}}</a></dt>
      <dd>{{course.summary}}</dd>
    {% endfor %}
    </dl>

{% endblock %}
