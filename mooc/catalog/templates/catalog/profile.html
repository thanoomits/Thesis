{% extends 'base_generic.html' %}

{% block content %}

<title>Profile</title>
<div class="container">
    <p>
        <h1>Profile</h1>
        <p>Username: {{user}}</p>
        <p>First Name: {{user.first_name}}</p>
        <p>Last Name: {{user.last_name}}</p>
        <p>Born On: {{user.born_date}}</p>
        <p>Email: {{user.email}}</p>


    </p>

    <a class="btn btn-primary" href="{% url 'edit-profile' %}">Edit my profile page. </a>


</div>


{% endblock %}
